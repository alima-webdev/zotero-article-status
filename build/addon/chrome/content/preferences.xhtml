<linkset>
  <html:link rel="localization" href="zoteroreview-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-zoteroreview"
  onload="Zotero.ZoteroReview.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="zoteroreview-pref-title"></html:h2></label>
    <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="zoteroreview-table-container" />
    </hbox>
    <hbox>
      <button class="btn btn-primary" id="btn-add-status">+ Add Status</button>
      <button class="btn" id="btn-remove-status">- Remove Status</button>
    </hbox>
    <html:div id="zoteroreview-status-modal" />
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="zoteroreview-pref-help"
    data-l10n-args='{"time": "2024-04-18 15:39:51","name": "Zotero Review","version":"0.0.5"}'
  ></html:label>
</vbox>
