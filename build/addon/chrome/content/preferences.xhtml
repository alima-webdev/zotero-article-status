<linkset>
  <html:link rel="localization" href="zoteroreview-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-zoteroreview"
  onload="Zotero.ZoteroReview.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="zoteroreview-pref-title"></html:h2></label>
    <checkbox
      id="zotero-prefpane-zoteroreview-enable"
      preference="extensions.zotero.zoteroreview.enable"
      data-l10n-id="zoteroreview-pref-enable"
    />
    <hbox>
      <html:label
        for="zotero-prefpane-zoteroreview-input"
        data-l10n-id="zoteroreview-pref-input"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-zoteroreview-input"
        preference="extensions.zotero.zoteroreview.input"
      ></html:input>
    </hbox>
    <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="zoteroreview-table-container" />
    </hbox>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="zoteroreview-pref-help"
    data-l10n-args='{"time": "2024-04-15 21:16:55","name": "Zotero Review","version":"1.1.1"}'
  ></html:label>
</vbox>
