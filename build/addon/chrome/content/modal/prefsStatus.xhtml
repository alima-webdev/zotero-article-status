<div>
  <form id="status-form">
    <div>
      <label for="zoteroreview-prefs-label">Label</label><br />
      <input
        id="zoteroreview-prefs-label"
        name="label"
        class="input"
        type="text"
      />
    </div>
    <div>
      <label for="zoteroreview-prefs-name">Name</label><br />
      <input
        id="zoteroreview-prefs-name"
        name="name"
        class="input"
        type="text"
      />
    </div>
    <div>
      <label for="zoteroreview-prefs-tag">Tag</label><br />
      <input id="zoteroreview-prefs-tag" name="tag" class="input" type="text" />
    </div>
    <div>
      <label for="zoteroreview-prefs-color">Color</label>
      <div class="colorpicker-container">
        <input
          id="zoteroreview-prefs-color"
          name="color"
          class="input"
          type="color"
          colorpicker="true"
        />
        <label for="zoteroreview-prefs-color" class="color-label"></label>
      </div>
    </div>
    <div>
      <input id="zoteroreview-prefs-reason" name="reason" type="checkbox" />
      <label for="zoteroreview-prefs-reason">Ask for a Reason</label>
    </div>
    <div>
      <input id="zoteroreview-prefs-default" name="default" type="checkbox" />
      <label for="zoteroreview-prefs-default">Default</label>
    </div>
    <br />
    <div class="hbox">
      <button class="btn" type="button" action="close">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
