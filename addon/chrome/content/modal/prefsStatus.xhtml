<div>
  <form id="status-form">
    <div>
      <label for="__addonRef__-prefs-label">Label</label><br />
      <input id="__addonRef__-prefs-label" name="label" class="input" type="text" />
    </div>
    <div>
      <label for="__addonRef__-prefs-name">Name</label><br />
      <input id="__addonRef__-prefs-name" name="name" class="input" type="text" />
    </div>
    <div>
      <label for="__addonRef__-prefs-tag">Tag</label><br />
      <input id="__addonRef__-prefs-tag" name="tag" class="input" type="text" />
    </div>
    <div>
      <label for="__addonRef__-prefs-color">Color</label>
      <div class="colorpicker-container">
        <input id="__addonRef__-prefs-color" name="color" class="input" type="color" colorpicker="true" />
        <label for="__addonRef__-prefs-color" class="color-label"></label>
      </div>
    </div>
    <div>
      <input id="__addonRef__-prefs-reason" name="reason" type="checkbox" />
      <label for="__addonRef__-prefs-reason">Ask for a Reason</label>
    </div>
    <div>
      <input id="__addonRef__-prefs-default" name="default" type="checkbox" />
      <label for="__addonRef__-prefs-default">Default</label>
    </div>
    <br />
    <div class="hbox">
      <button class="btn" type="button" action="close">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
