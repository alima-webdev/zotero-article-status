<div>
    <div>Provide a reason for the selected status (optional)</div>
    <form id="reason-form">
        <br />
        <div class="form-field">
            <label for="prisma-section">Suggested Reasons:</label><br />
            <select id="prisma-section" class="select">
                <option></option>
            </select>
        </div>
        <div class="form-field">
            <label for="input-reason">Reason for Current Status:</label><br />
            <input id="input-reason" type="text" class="input" />
            <div id="input-reason-autocomplete"></div>
        </div>
        <div class="btn-container">
            <button type="button" action="close" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
